<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="iso-8859-1">
<title>Créer votre compte</title>
</head>

<body>

	<div class="container">

		<form method="POST" th:object="${userForm}"
			th:action="@{/registration}">
			<h2 class="form-signin-heading">Créer votre compte</h2>
			<div>
				<label for="username" th:utext="#{registration.username}" /><input type="text"  th:field="*{username}"></input>
			</div>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="fieldError">Username Error</span>

			<div>
				<label for="password" th:utext="#{registration.password}" /><input type="password" th:field="*{password}"></input>
			</div>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError">Password Error</span>

			<div>
				<label for="passwordConfirm" th:utext="#{registration.passwordConfirm}" /><input type="password" th:field="*{passwordConfirm}"></input>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{registration.create}"></button>
		</form>

	</div>

</body>
</html>
